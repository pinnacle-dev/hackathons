version: v2
name: arxiv
services:
  - name: rcs-server
    run: python rcs/rcs_server.py
    type: web
    instances: 1
    cpuCores: 0.32
    ramMegabytes: 470
    terminationGracePeriodSeconds: 30
    port: 8000
    autoscaling:
      enabled: true
      gpu: false
      minInstances: 1
      maxInstances: 10
      cpuThresholdPercent: 50
      memoryThresholdPercent: 50
      gpuThresholdPercent: 100
      vramThresholdPercent: 100
    sleep: false
  - name: arxiv-cron
    run: python arxiv/arxiv.py
    type: job
    cpuCores: 0.64
    ramMegabytes: 1120
    terminationGracePeriodSeconds: 30
    cron: "0 8 * * * "
    timeoutSeconds: 3600
    sleep: false
build:
  context: ./21102024-ArXiv/server/arxiv
  method: pack
  builder: heroku/buildpacks:20
autoRollback:
  enabled: false
